<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>User Registeration</title>
  <link href="https://bootswatch.com/4-alpha/cosmo/bootstrap.css" rel="stylesheet" />
  <link href="../../styles.css" rel="stylesheet">
</head>


<body>
  <div class="container">
    <p>
      <h1 class="display-3">Register</h1>
    </p>
    <hr>
    <!--form-->
    <div class="form">
      <div class="form-group">
        <input placeholder="User Name" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <input placeholder="Password" type="password" class="form-control" />
      </div>
      <div class="form-group">
        <input placeholder="Verify Password" type="password" class="form-control" />
      </div>
      <!-- form actions -->
      <div>
        <a class="btn btn-primary btn-block" href="profile.html">Register</a>
        <a class="btn btn-danger btn-block" href="login.html">Cancel</a>
      </div>
      <!-- /form actions -->
    </div>
    <!--/form-->
  </div>
</body>
