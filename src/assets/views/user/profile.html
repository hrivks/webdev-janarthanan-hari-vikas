<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>User Profile</title>
  <!--Bootstrap -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
  <!-- Font Awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Custom App Styles -->
  <link href="../../css/styles.css" rel="stylesheet">
</head>

<body class="hvj">

<!--Top Nav-->
<nav class="navbar navbar-toggleable-xl fixed-top navbar-dark bg-royal">
  <a class="navbar-brand" href="#">Profile</a>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" href="profile.html" title="Save Changes">
        <span class="fa fa-check fa-lg"></span>
      </a>
    </li>
  </ul>
</nav>
<!--/Top Nav-->

<div class="container hvj-outermost">
  <form>
    <!--User Name-->
    <div class="form-group">
      <label for="username" class="font-weight-bold text-muted">Username</label>
      <input type="text" class="form-control" id="username" placeholder="walice">
    </div><!--/User Name-->

    <!--Email-->
    <div class="form-group">
      <label for="email" class="font-weight-bold text-muted">Email address</label>
      <input type="email" class="form-control" id="email"
             placeholder="alice.wonderland@unicorn.com">
    </div><!--/Email-->

    <!--First Name-->
    <div class="form-group">
      <label for="first-name" class="font-weight-bold text-muted">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="Alice">
    </div><!--First Name-->

    <!--Last Name-->
    <div class="form-group">
      <label for="last-name" class="font-weight-bold text-muted">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
    </div><!--/Last Name-->

    <!--Action Buttons-->
    <div class="form-group">
      <a class="btn btn-royal btn-block" href="../website/website-list.html">Websites</a>
      <a class="btn btn-danger btn-block" href="login.html">Logout</a>
    </div><!--/Action Buttons-->
  </form>
</div>

<!-- Footer -->
<nav class="navbar navbar-toggleable-xl bg-faded border-faded fixed-bottom hvj-footer">
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link link-royal" href="profile.html" title="My Profile">
        <span class="fa fa-user fa-lg"></span>
      </a>
    </li>
  </ul>
</nav>
<!-- /Footer -->

</body>

</html>
