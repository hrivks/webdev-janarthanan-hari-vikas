<div class="hvj-widget-youtube">
  <div class="embed-responsive embed-responsive-16by9"
       [style.width]="widget.size ? widget.size : '100%'"
       *ngIf="safeUrl">
    <iframe class="embed-responsive-item"
            [src]="safeUrl"
            allowfullscreen></iframe>
  </div>
  <p *ngIf="!widget.url"
     class="small font-italics text-secondary">No URL specified</p>
</div>
