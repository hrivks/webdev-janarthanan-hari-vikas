<!--content-->
<div class="container hvj-widget-image-edit">
  <form #widgetImageEditForm="ngForm">
    <!--Widget Name-->
    <div class="form-group">
      <label for="widget-name"
             class="font-weight-bold text-muted">Name</label>
      <input type="text"
             class="form-control"
             id="widgetName"
             name="name"
             placeholder="Name"
             [(ngModel)]="widget.name"
             #nameField="ngModel">
    </div>
    <!--/Widget Name-->

    <!--Widget Text-->
    <div class="form-group">
      <label for="widget-heading-text"
             class="font-weight-bold text-muted">Text</label>
      <input type="text"
             class="form-control"
             id="widget-heading-text"
             name="text"
             placeholder="Text"
             [(ngModel)]="widget.text"
             #textField="ngModel">
    </div>
    <!--/Widget Text-->

    <!--Widget URL-->
    <div class="form-group">
      <label for="widget-url"
             class="font-weight-bold text-muted">URL</label>
      <input type="url"
             class="form-control"
             id="widget-url"
             name="url"
             placeholder="URL"
             [(ngModel)]="widget.url"
             #urlField="ngModel"
             required>
      <span *ngIf="urlField.invalid && urlField.touched"
            class="text-danger ml-2">Enter a valid URL</span>
    </div>
    <!--/Widget URL-->

    <!--Widget width-->
    <div class="form-group">
      <label for="widget-width"
             class="font-weight-bold text-muted">Size</label>
      <input type="text"
             class="form-control"
             id="widget-width"
             name="width"
             placeholder="Width"
             [(ngModel)]="widget.width"
             ngModel>
    </div>
    <!--/Widget width-->

    <!--Widget Upload-->
    <div class="form-group">
      <label for="widget-upload"
             class="font-weight-bold text-muted">Upload</label>
      <input type="file"
             class="form-control"
             id="widget-upload"
             placeholder="Upload">
    </div>
    <!--/Widget upload-->
    <div class="form-group">
      <button class="btn btn-royal btn-block">Upload Image</button>
    </div>

    <!-- Form buttons -->
    <div class="row no-gutters">
      <div class="col-12 col-sm-9 mr-1">
        <!-- Save button -->
        <button class="btn btn-success btn-block mr-1 mb-2"
                title="Save Widget"
                (click)="saveChanges()">
          <i class="fa fa-check"></i>
        </button>
      </div>
      <div class="col">
        <!-- Delete button -->
        <button class="btn btn-danger btn-block"
                title="Delete Widget"
                (click)="showDeleteConfirmation = true"
                [hidden]="showDeleteConfirmation">
          <i class="fa fa-trash"></i>
        </button>
        <button class="btn btn-danger btn-block mt-0"
                title="Delete Widget"
                [hidden]="!showDeleteConfirmation"
                (click)="delete()">sure?</button>
      </div>
    </div>

  </form>
</div>
<!--/content-->
