<!--content-->
<div class="container widget-image-edit">
  <form #widgetImageEditForm="ngForm">
    <!--Widget Name-->
    <div class="form-group">
      <label for="widget-name"
             class="font-weight-bold text-muted">Name</label>
      <input type="text"
             class="form-control"
             id="widgetName"
             name="name"
             placeholder="Name"
             [(ngModel)]="widget.name"
             #nameField="ngModel"
             [ngClass]="{'border-danger': nameField.invalid && nameField.touched}">
      <span *ngIf="nameField.invalid && nameField.touched"
            class="text-danger ml-2">Name is required</span>
    </div>
    <!--/Widget Name-->

    <!--Widget Text-->
    <div class="form-group">
      <label for="widget-heading-text"
             class="font-weight-bold text-muted">Text</label>
      <input type="text"
             class="form-control"
             id="widget-heading-text"
             name="text"
             placeholder="Text"
             [(ngModel)]="widget.text"
             #textField="ngModel">
    </div>
    <!--/Widget Text-->

    <!--Widget URL-->
    <div class="form-group">
      <label for="widget-url"
             class="font-weight-bold text-muted">URL</label>
      <input type="url"
             class="form-control"
             id="widget-url"
             name="url"
             placeholder="URL"
             [(ngModel)]="widget.url"
             #urlField="ngModel"
             required>
      <span *ngIf="urlField.invalid && urlField.touched"
            class="text-danger ml-2">Enter a valid URL</span>
    </div>
    <!--/Widget URL-->

    <!--Widget width-->
    <div class="form-group">
      <label for="widget-width"
             class="font-weight-bold text-muted">Size</label>
      <input type="text"
             class="form-control"
             id="widget-width"
             name="width"
             placeholder="Width"
             [(ngModel)]="widget.width"
             ngModel>
    </div>
    <!--/Widget width-->

    <!--Widget Upload-->
    <div class="form-group">
      <label for="widget-upload"
             class="font-weight-bold text-muted">Upload</label>
      <input type="file"
             class="form-control"
             id="widget-upload"
             placeholder="Upload">
    </div>
    <!--/Widget upload-->
    <button class="btn btn-royal btn-block">Upload Image</button>
    
    <button class="btn btn-danger btn-block"
            (click)="deleteWidget()">Delete</button>
  </form>
</div>
<!--/content-->
