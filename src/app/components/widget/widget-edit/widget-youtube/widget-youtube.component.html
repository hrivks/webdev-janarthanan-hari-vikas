  <ul class="navbar-nav mr-3">
    <li class="nav-item">
      <!-- Back button -->
      <a class="nav-link px-0"
      [routerLink]="['../']"
         title="Widgets">
        <span class="fa fa-chevron-left fa-lg"></span>

      <!-- /Back button -->

  <a class="navbar-brand"
     href="">Widget Edit : YouTube</a>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <!-- Action button -->
      <a class="nav-link px-0"
         [routerLink]="['user/:uid/website/:wid/page/:pid/widget']"

<!--content-->
<div>
  <form>
    <!--Widget Name-->
    <div class="form-group">
      <label for="widget-name"
             class="font-weight-bold text-muted">Name</label>
      <input type="text"
             class="form-control"
             id="widget-name"
             placeholder="Name">
    </div>
    <!--/Widget Name-->

    <!--Widget Title-->
    <div class="form-group">
      <label for="widget-text"
             class="font-weight-bold text-muted">Text</label>
      <input type="text"
             class="form-control"
             id="widget-text"
             placeholder="Text">
    </div>
    <!--/Widget Title-->

    <!--Widget URL-->
    <div class="form-group">
      <label for="widget-url"
             class="font-weight-bold text-muted">URL</label>
      <input type="url"
             class="form-control"
             id="widget-url"
             placeholder="URL">
    </div>
    <!--/Widget URL-->

    <!--Widget width-->
    <div class="form-group">
      <label for="widget-width"
             class="font-weight-bold text-muted">Size</label>
      <input type="text"
             class="form-control"
             id="widget-width"
             placeholder="Width">
    </div>
    <!--/Widget width-->

    <a class="btn btn-danger btn-block"
       [routerLink]="['user/:uid/website/:wid/page/:pid/widget']">Delete</a>
  </form>
</div>
<!--/content-->
