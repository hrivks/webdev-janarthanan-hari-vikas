<!--content-->
<div class="container hvj-widget-header-edit">
  <form #widgetHeaderEditForm="ngForm">
    <!--Widget Name-->
    <div class="form-group">
      <label for="widget-name"
             class="font-weight-bold text-muted">Name</label>
      <input type="text"
             class="form-control"
             id="widgetName"
             name="name"
             placeholder="Name"
             [(ngModel)]="widget.name"
             #nameField="ngModel">
    </div>
    <!--/Widget Name-->

    <!--Widget Heading Text-->
    <div class="form-group">
      <label for="widget-heading-text"
             class="font-weight-bold text-muted">Text</label>
      <input type="text"
             class="form-control"
             id="widget-heading-text"
             name="text"
             placeholder="Text"
             [(ngModel)]="widget.text"
             #textField="ngModel"
             required>
      <span *ngIf="textField.invalid && textField.touched"
            class="text-danger ml-2">Text is required</span>
    </div>
    <!--/Widget Heading Text-->

    <!--Widget Heading Size-->
    <div class="form-group">
      <label for="widget-heading-size"
             class="font-weight-bold text-muted">Size</label>
      <input type="number"
             class="form-control"
             id="widget-heading-size"
             name="size"
             placeholder="Size"
             [(ngModel)]="widget.size"
             ngModel>
    </div>
    <!--/Widget Heading Size-->

    <!-- Form buttons -->
    <div class="row no-gutters">
      <div class="col-12 col-sm-9 mr-1">
        <!-- Save button -->
        <button class="btn btn-success btn-block mr-1 mb-2"
                title="Save Widget"
                (click)="saveChanges()">
          <i class="fa fa-check"></i>
        </button>
      </div>
      <div class="col">
        <!-- Delete button -->
        <button class="btn btn-danger btn-block"
                title="Delete Widget"
                (click)="showDeleteConfirmation = true"
                [hidden]="showDeleteConfirmation">
          <i class="fa fa-trash"></i>
        </button>
        <button class="btn btn-danger btn-block mt-0"
                title="Delete Widget"
                [hidden]="!showDeleteConfirmation"
                (click)="deleteWidget()">sure?</button>
      </div>
    </div>

  </form>
</div>
<!--/content-->
