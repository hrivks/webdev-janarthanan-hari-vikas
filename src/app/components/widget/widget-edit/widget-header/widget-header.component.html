<!--content-->
<div class="container widget-header-edit">
  <form #widgetHeaderEditForm="ngForm">
    <!--Widget Name-->
    <div class="form-group">
      <label for="widget-name"
             class="font-weight-bold text-muted">Name</label>
      <input type="text"
             class="form-control"
             id="widgetName"
             name="name"
             placeholder="Name"
             [(ngModel)]="widget.name"
             #nameField="ngModel"
             [ngClass]="{'border-danger': nameField.invalid && nameField.touched}"
             required>
      <span *ngIf="nameField.invalid && nameField.touched"
            class="text-danger ml-2">Name is required</span>
    </div>
    <!--/Widget Name-->

    <!--Widget Heading Text-->
    <div class="form-group">
      <label for="widget-heading-text"
             class="font-weight-bold text-muted">Text</label>
      <input type="text"
             class="form-control"
             id="widget-heading-text"
             name="text"
             placeholder="Text"
             [(ngModel)]="widget.text"
             #textField="ngModel"
             required>
      <span *ngIf="textField.invalid && textField.touched"
            class="text-danger ml-2">Text is required</span>
    </div>
    <!--/Widget Heading Text-->

    <!--Widget Heading Size-->
    <div class="form-group">
      <label for="widget-heading-size"
             class="font-weight-bold text-muted">Size</label>
      <input type="number"
             class="form-control"
             id="widget-heading-size"
             name="size"
             placeholder="Size"
             [(ngModel)]="widget.size"
             ngModel>
    </div>
    <!--/Widget Heading Size-->

    <button class="btn btn-danger btn-block"
            (click)="deleteWidget()">Delete</button>
  </form>
</div>
<!--/content-->
