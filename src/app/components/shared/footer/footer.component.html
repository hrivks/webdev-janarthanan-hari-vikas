<!-- Footer -->
<nav *ngIf="loggedInUserId"
     class="navbar navbar-expand bg-faded border-faded fixed-bottom hvj-footer px-3">

  <!-- Dynamic links -->
  <ul class="navbar-nav">
    <li class="nav-item mx-2"
        *ngFor="let l of links">
      <a class="nav-link link-royal"
         [attr.href]="l.link"
         (click)="linkClicked(l)">
        <i *ngIf="l.icon"
           class="fa"
           [ngClass]="l.icon"></i>
        {{l.text}}
      </a>
    </li>
  </ul>
  <!-- /Dynamic links -->

  <!-- Static links -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link link-royal"
         [routerLink]="['/user', loggedInUserId]"
         title="My Profile">
        <span class="fa fa-user fa-lg"></span>
      </a>
    </li>
  </ul>
  <!-- /Static links -->

</nav>
<!-- /Footer -->
