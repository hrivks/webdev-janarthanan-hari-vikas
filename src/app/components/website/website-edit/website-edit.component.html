<div class="row">
  <!-- Sidebar -->
  <div class="col-4 hvj-landscape-only px-1">
    <!--Top Nav-->
    <nav
      class="navbar navbar-expand fixed-top navbar-dark bg-royal col-4 hvj-nav-border-right px-2">
      <ul class="navbar-nav mr-2">
        <li class="nav-item">
          <a class="nav-link px-0" [routerLink]="['user/:uid/website']" title="Websites">
            <span class="fa fa-chevron-left fa-lg"></span>
          </a>
        </li>
      </ul>

      <a class="navbar-brand" href="">Websites</a>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link px-0" [routerLink]="['user/:uid/website/new']" title="New Website">
            <span class="fa fa-plus fa-lg"></span>
          </a>
        </li>
      </ul>
    </nav><!--/Top Nav-->

    <!--Sidebar Content-->
    <div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <a [routerLink]="['user/:uid/website/:wid/page']">
            <span>Address Book App</span>
          </a>
          <a [routerLink]="['user/:uid/website/:wid']" class="btn btn-xs float-right link-royal">
            <span class="fa fa-gear"></span>
          </a>
        </li>
        <li class="list-group-item">
          <a [routerLink]="['user/:uid/website/:wid/page']">
          <span>Blogger</span>
          </a>
          <a [routerLink]="['user/:uid/website/:wid']" class="btn btn-xs float-right link-royal">
            <span class="fa fa-gear"></span>
          </a>
        </li>
        <li class="list-group-item">
          <a [routerLink]="['user/:uid/website/:wid/page']">
            <span>Blog App</span>
          </a>
          <a [routerLink]="['user/:uid/website/:wid']" class="btn btn-xs float-right link-royal">
            <span class="fa fa-gear"></span>
          </a>
        </li>
      </ul>
    </div><!--/Sidebar Content-->
  </div><!--/Sidebar-->

  <div class="hvj-vertical-line col-4 hvj-landscape-only"></div>
  <!--Main content-->
  <div class="col">
    <!--Top Nav-->
    <nav
      class="navbar navbar-expand fixed-top navbar-dark bg-royal ml-auto hvj-landscape-col-8 px-2">
      <ul class="navbar-nav mr-3 hvj-portrait-only">
        <li class="nav-item">
          <a class="nav-link px-0" [routerLink]="['user/:uid/website']" title="Websites">
            <span class="fa fa-chevron-left fa-lg"></span>
          </a>
        </li>
      </ul>

      <a class="navbar-brand" href="">Edit Website</a>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link px-0" [routerLink]="['user/:uid/website']" title="Save Changes">
            <span class="fa fa-check fa-lg"></span>
          </a>
        </li>
      </ul>
    </nav><!--/Top Nav-->

    <!--content-->
    <div>
      <form>
        <!--Website Name-->
        <div class="form-group">
          <label for="websiteName" class="font-weight-bold text-muted">Website Name</label>
          <input type="text" class="form-control" id="websiteName" placeholder="Name"
                 value="Blogger">
        </div><!--/Website Name-->

        <!--Website Description-->
        <div class="form-group">
          <label for="websiteDescription" class="font-weight-bold text-muted">Website Name</label>
          <textarea class="form-control" id="websiteDescription" rows="6">Blogger is a blog-publishing service that allows multi-user blogs with time stamped entries.
          </textarea>
        </div><!--/Website Description-->

        <a class="btn btn-danger btn-block" [routerLink]="['user/:uid/website']">Delete</a>
      </form>
    </div><!--/content-->
  </div><!--/Main content-->
</div>
